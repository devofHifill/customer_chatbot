<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background-color: #f7f7f7; }
    #chat-box { border: 1px solid #ccc; padding: 15px; background: #fff; height: 300px; overflow-y: auto; margin-bottom: 10px; }
    .message { margin-bottom: 10px; }
    .user { color: blue; }
    .bot { color: green; }
    input[type="text"] { width: 80%; padding: 10px; }
    button { padding: 10px 15px; }
  </style>
</head>
<body>
  <h2>üõçÔ∏è Customer Chatbot</h2>
  <div id="chat-box"></div>
  <input type="text" id="user-input" placeholder="Ask your question..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    const apiUrl = "/chat";

    function appendMessage(sender, text) {
      const chatBox = document.getElementById('chat-box');
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.innerText = `${sender === 'user' ? 'You' : 'Bot'}: ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;

      appendMessage('user', message);
      input.value = '';

      try {
        const res = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        appendMessage('bot', data.response);
      } catch (err) {
        appendMessage('bot', '‚ö†Ô∏è Failed to reach the server.');
      }
    }
  </script>
</body>
</html>
